<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>
</head>
<style>
    .gradient{
        height: 200px;
        width: 100%;
        margin-bottom: 10px;
        padding: 200px;
        background-image: linear-gradient(to right,red,green,blue,orange);
    }
    .style{
        height: 500px;
        width: 100%;
        background-image: radial-gradient(circle,red,green,blue,orange);
    }
</style>
<body>
    <div class="gradient">
        <h1>Rajia Sultana Shraboni</h1>
    </div>
    <div class="style"></div>
</body>
</html>
